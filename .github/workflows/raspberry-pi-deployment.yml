name: Automatic Deployment to Raspberry Pi
run-name: ${{ github.actor }} has updated epitome codebase and is deploying to Raspberry Pi âœ¨
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install npm dependencies with yarn
        run: yarn
      - name: Build and run epitome though pm2
        run: yarn build-and-run
